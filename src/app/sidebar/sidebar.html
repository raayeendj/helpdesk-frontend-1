<nav class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Flèche toggle -->
  <div class="toggle-arrow" (click)="toggleSidebar()">
    <span [class.rotated]="isCollapsed">&#x25C0;</span> <!-- ◀ flèche gauche -->
  </div>

  <!-- Partie haute -->
  <div class="sidebar-top">
    <ul>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">
          <img src="assets/logo-sam.png" alt="Dashboard" />
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/tickets" routerLinkActive="active">
          <img src="assets/ticket.svg" alt="Tickets" />
          <span>Tickets</span>
        </a>
      </li>
      <li>
        <a routerLink="/agent-management" routerLinkActive="active">
          <img src="assets/agents.svg" alt="Agents" />
          <span>Agents</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Partie basse -->
  <div class="sidebar-bottom">
    <ul>
      <li>
        <a routerLink="/settings" routerLinkActive="active">
          <img src="assets/settings.svg" alt="Settings" />
          <span>Settings</span>
        </a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="active">
          <img src="assets/user.svg" alt="Profile" />
          <span>Profile</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
