<div class="last-7-days-container">
  <h1 class="page-title">Last 7 days</h1>
  
  <div class="metrics-grid">
    <div class="metric-card">
      <div class="metric-value">{{ data.ticketsCreated }}</div>
      <div class="metric-label">Tickets Created</div>
    </div>
    
    <div class="metric-card">
      <div class="metric-value">{{ data.ticketsClosed }}</div>
      <div class="metric-label">Tickets Closed</div>
    </div>
    
    <div class="metric-card">
      <div class="metric-value">{{ data.avgResponseTime }}</div>
      <div class="metric-label">Avg. Response Time</div>
    </div>
    
    <div class="metric-card">
      <div class="metric-value">{{ data.avgResolutionTime }}</div>
      <div class="metric-label">Avg. Resolution Time</div>
    </div>
    
    <div class="metric-card">
      <div class="metric-value">{{ data.satisfactionRate }}%</div>
      <div class="metric-label">Satisfaction Rate</div>
    </div>
  </div>

  <div class="chart-section">
    <h2 class="chart-title">Daily Ticket Trends</h2>
    <div class="bar-chart">
      <div class="chart-bars">
        <div *ngFor="let day of data.dailyTickets" class="bar-container">
          <div class="bar-wrapper">
            <div class="bar" [style.height.%]="getBarHeight(day.count)">
              <span class="bar-value">{{ day.count }}</span>
            </div>
          </div>
          <div class="bar-label">{{ day.date }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
