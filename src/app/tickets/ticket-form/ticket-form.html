<div class="ticket-container">
  <div class="form-section">
    <h1>New Ticket</h1>
    <hr />

    <div class="form-and-info">
      <!-- ðŸ“ Formulaire -->
      <div class="ticket-form">
        <div class="input-group">
          <label for="requesterName">Name</label>
          <input
            type="text"
            id="requesterName"
            [(ngModel)]="ticket.requesterName"
            name="requesterName"
            placeholder="Your nameâ€¦"
            required
          />
        </div>

        <div class="input-group">
          <label for="requesterEmail">Email</label>
          <input
            type="email"
            id="requesterEmail"
            [(ngModel)]="ticket.requesterEmail"
            name="requesterEmail"
            placeholder="Your emailâ€¦"
            required
          />
        </div>

        <div class="input-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            [(ngModel)]="ticket.subject"
            name="subject"
            placeholder="Subjectâ€¦"
            required
          />
        </div>

        <!-- ðŸ”¹ SÃ©lection de lâ€™Ã©quipe -->
        <div class="input-group">
          <label for="team">Team</label>
          <select
            id="team"
            [(ngModel)]="ticket.team"
            name="team"
            (change)="onTeamChange()"
            required
          >
            <option value="" disabled selected>-- Select a Team --</option>
            <option *ngFor="let t of teamList" [value]="t">
              {{ t }}
            </option>
          </select>
        </div>

        <!-- ðŸ”¹ SÃ©lection de lâ€™agent -->
        <div class="input-group">
          <label for="assignee">Agent</label>
          <select
            id="assignee"
            [(ngModel)]="ticket.assignee"
            name="assignee"
            required
          >
            <option value="" disabled selected>-- Select an Agent --</option>
            <option *ngFor="let agent of filteredAgents" [value]="agent">
              {{ agent }}
            </option>
          </select>
        </div>

        <div class="input-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            [(ngModel)]="ticket.message"
            name="message"
            placeholder="Describe your issueâ€¦"
            required
          ></textarea>
        </div>

        <button class="submit-btn" (click)="submitForm()">Submit Ticket</button>
      </div>

      <!-- â„¹ï¸ Informations supplÃ©mentaires -->
      <div class="contact-info">
        <h3>Need help?</h3>
        <p>Our support team will get back to you shortly.</p>
      </div>
    </div>
  </div>
</div>
