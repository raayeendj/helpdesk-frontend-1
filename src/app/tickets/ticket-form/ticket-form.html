<!-- ticket-form.html -->
<header class="main-header">
  <div class="header-left">
    <img src="assets/logo-sam.png" alt="Logo SAM" class="logo" />
  </div>
</header>

<div class="dashboard-layout">
  <nav class="mini-sidebar">
    <ul class="sidebar-top">
      <li> 
        <a routerLink="/tickets" aria-label="Tickets">
          <img src="assets/ticket.svg" alt="Tickets" />
          <span class="icon-label">Tickets</span>
        </a>
      </li>
      <li>
        <a routerLink="/agents" aria-label="Agents">
          <img src="assets/agents.svg" alt="Agents" />
          <span class="icon-label">Agents</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-bottom">
      <hr class="separator" />
      <ul>
        <li>
          <a routerLink="/settings" aria-label="Settings">
            <img src="assets/settings.svg" alt="Settings" />
            <span class="icon-label">Settings</span>
          </a>
        </li>
        <li>
          <a routerLink="/profile" aria-label="Profile">
            <img src="assets/user.svg" alt="Profile" />
            <span class="icon-label">Profile</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="ticket-main">
    <div class="top-bar">
    </div>

    <form class="ticket-form" (ngSubmit)="submitForm()">
      <div class="form-header">
        <h1>New Ticket</h1>
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input [(ngModel)]="ticket.subject" name="subject" placeholder="Subject…" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="ticket.requesterName" name="requesterName" placeholder="Name…" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input [(ngModel)]="ticket.requesterEmail" name="requesterEmail" placeholder="Email…" type="email" required />
        </div>
      </div>

      <div class="form-group">
        <label>Team</label>
        <select [(ngModel)]="ticket.team" name="team" (change)="onTeamChange()" required>
          <option *ngFor="let t of teamList" [value]="t">{{ t }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Agent</label>
        <select [(ngModel)]="ticket.assignee" name="assignee" required>
          <option *ngFor="let agent of filteredAgents" [value]="agent">{{ agent }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea [(ngModel)]="ticket.message" name="message" placeholder="Type a message…" required></textarea>
      </div>

      <div class="form-footer">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</div>
